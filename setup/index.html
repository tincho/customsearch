<body>

    <div class="container">
        <form action="/setup/save" method="post">

            <input name="db_user">
            <input name="db_password">
            <input name="db_host">
            <input name="db_name">
            <input name="db_table">
            <input name="db_driver">

            <hr>

            <label>Search Fields: </label>
            <select name="search_fields" multiple>
                <option>{{#}}</option>
            </select>

            <hr>

            <label>Display Fields: </label>

            </select>

            <button type="submit">Save</button>
        </form>
    </div>
